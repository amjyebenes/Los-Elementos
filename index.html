<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleTickets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon2.svg" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9e9e2fd9c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-track">
        <div class="con-textTrackP">
            <p class="textTrackP"></p>
        </div>
    </div>
    <div class="intro">
        <div class="nav-bar">
            <div class="left-nav">
                <div class="nav-item">
                    <p>Conciertos</p>
                </div>
                <div class="nav-item">
                    <p>Festivales</p>
                </div>
                <div class="nav-item">
                    <p>Merch</p>
                </div>
            </div>
            <div class="logo">
                <img src="assets/img/Logo-web00.png" alt="" class="img-fluid">
            </div>
            <div class="right-nav">
                <div class="nav-item">
                    <p>Galería</p>
                </div>
                <div class="nav-item">
                    <p>Términos</p>
                </div>
                <div class="nav-item">
                    <p>Contacto</p>
                </div>
            </div>
            <div class="nav-bar-line"></div>
        </div>
        <div class="main-title">
            <p class="brand-title from">From</p>
            <p class="brand-title">The Elements</p>
        </div>
        <img src="assets/img/bg01.jpg" alt="" class="intro-img">
    </div>
    <div class="s1 container-fluid">
       <div class="con-search">
            <h2 class="s1-title s1-trigger">Consigue tus entradas</h2>
            <form class="d-flex justify-content-between" role="search">
                <input class="me-2 search-bar" type="search" placeholder="Busca artistas" aria-label="Search">
                <button class="btn search-icon" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
       </div>
        <div class="row justify-content-around gx-5">
            <div class="col-4">
                <div class="b-line"></div>
                <div class="s1-item-info mt-1 d-flex justify-content-between w-100">
                    <p>Concierto 1</p>
                </div>
                <div class="s1-img-con">
                    <img src="assets/img/pexels-les-entremaliades-1452793.jpg" alt="" class="g-img">
                </div>
            </div>
            <div class="col-4">
                <div class="b-line"></div>
                <div class="s1-item-info mt-1 d-flex justify-content-between w-100">
                    <p>Concierto 2</p>
                </div>
                <div class="s1-img-con">
                    <img src="assets/img/pexels-wendy-wei-1916817.jpg" alt="" class="g-img img-fluid">
                </div>
            </div>
            <div class="col-4">
                <div class="b-line"></div>
                <div class="s1-item-info mt-1 d-flex justify-content-between w-100">
                    <p>Concierto 3</p>
                </div>
                <div class="s1-img-con">
                    <img src="assets/img/pexels-wendy-wei-1916818.jpg" alt="" class="g-img">
                </div>
            </div>
        </div>
        <div class=""></div>
    </div>
    <div class="s2 container-fluid gx-5">
        <div class="row justify-content-start">
            <div class="col-12">
                <div class="s2-b-line"></div>
            </div>
            <div class="col-8 overflow-hidden">
                <img src="assets/img/bg01.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                DESCRIPCION
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
